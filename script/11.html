<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>K-digital 3기</title>
</head>

<body>

    <form method="get" action="a.jsp"> <!--폼은 두가지 속성만 가진다. 메소드엔 포스트, 겟 두개만 있다--> <!--http://127.0.0.1:5500/script/a.jsp?txt1 물음표 나오는게 겟박스. 
        txt1 내용이 넘어가는것-->
        <!--post를 써야돼. get하면 물음표 뒤에 txt1 이란 내용까지 공개가 되니 아이디 비번 다 공개되어버림.--> <!--txt1 공개가 안된다. 숨긴채 서브밋한다.-->
        <!-- <input type="text" name="txt1"> 입력 받을수 있게 한다 로그인. -->

        <label> 텍스트박스 <br><!--이러면 for안써도 인풋에 적용-->
         <input type="text" name="txt1" required><br>
        </label>

        <label for="emailid">Email</label> <br>
        <input type="email" id="emailid" name="email" required><br>
        <input type="email" name="email"><br>

        <input type="radio" id="html" name="fav_language" value="html">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript"> <!--같은 -->
        <label for="javascript">JavaScript</label>

        <fieldset>
            <legend> 좋아하는 언어</legend>
            <input type="radio" name="fav" id="pythonid" value="python">
            <label for="pythonid">파이썬</label> <!--레이블 연결해놓으면 동그란거 말고 글자만 클릭해도 선택이 된다.-->
            <input type="radio" name="fav" value="R">R <!--이건 레이블, 안해놨으니 글자클릭해도 선택이 안됨.-->
            <input type="radio" name="fav" value="JAVA">자바
        </fieldset>


        <input type="checkbox" id="vehicle1" name="vehicle" value="Bike"> <!--같은 name으로 하면 배열로 처리. 이름 다르게 하면 각-->
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>

        <input type="submit" value="Submit">

        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>




        <input type="submit" value="확인"><!--처리할수 있는 페이지로 넘기는게 서브밋-->
        <input type="reset" value="취소"> <!--취소 누르면 안에 입력해놓은거 리셋시킴-->
        <input type="button" value="버튼"> <!--이거랑 아래 태그랑 똑같다. 새로나온거 button.-->
        <button>버튼2</button> <!--폼 쌍을 안맞추면 적용이 안된다-->

        </form> <!--이 안에 사용자로부터 다 받아와 w3school에서 form Text Fields 봐봐-->
    </body>

</html>
