<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>K-digital 3기</title>
</head>

<body>


</body> <!--피코 쓰면 반응형으로 자동으로 만들어 준다-->
<main class="container"> <!--바디 밑 메인 만들고 하면 맨위에 있던게 중간 배치.-->
    <article>
        <form>

            <!-- Grid --> <!--fname, lname 좌우로 2개 나눠지던게 줄이면 반응형으로 바로 아래같으로 내려간다-->
            <div class="grid">

                <!-- Markup example 1: input is inside label -->
                <label for="firstname">
                    First name
                    <input type="text" id="firstname" name="firstname" placeholder="성을 입력하세요" required> <!--placeholder은 설명. 뭘 입력하세요~ 이런거-->
                </label> <!--이 입력란을 입려갛세요~ 이건 required-->

                <label for="lastname">
                    Last name
                    <input type="text" id="lastname" name="lastname" placeholder="이름을 입력하세요" required>
                </label>

            </div>

            <!-- Markup example 2: input is after label -->
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Email address" required> <!-- 인풋타입이 이메일이니 이메일 형식을 입력하라고 나온다-->
            <small>We'll never share your email with anyone else.</small>

            <laber for="lang">사용가능언어</laber>
            <select id="lang" name="language" placeholder="사용가능언어를 선택하세요" required>
                <option value="Html">Html</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
            </select>

            <div class="grid"> <!--그리드로 나누면 확인, 취소가 좌우로 나눠지고 폰화면 하면 위 아래로 자동으로-->
            <!-- Button -->
            <!-- <button type="submit">확인</button> -->
            <input type="submit" value="확인"> <!-- 위랑 똑같은 기능 value에 확인 넣어야 한다-->
            <input type="reset" value="취소">
        </div>
        </form>
    </article>
</main>

</html>
